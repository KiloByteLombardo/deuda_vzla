
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deuda_vzla_api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      # Montar credenciales de Google Cloud para desarrollo local
      # Ajusta la ruta seg√∫n donde tengas tu archivo credentials.json
      - ./credentials.json:/app/credentials.json:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import request; request.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

